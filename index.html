<!DOCTYPE html>
<html>
<head>
  <title>Gourmet Cookies</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
</head>
<body background="smoked-salmon-cookies.jpg">
  <main>
    <section>
      <header>
        <h1>Salmon Cookies</h1>
      </header>
    </section>

    <div id="cookiesPerHourData" class="salesData">
      <h2>Sales Data</h2>
      <table id="myTable" class='main'>
        <thead>
          <tr id="time">
            <td>Locations</td>
            <td>10:00 AM</td>
            <td>11:00 AM</td>
            <td>12:00 PM</td>
            <td>1:00 PM</td>
            <td>2:00 PM</td>
            <td>3:00 PM</td>
            <td>4:00 PM</td>
            <td>5:00 PM</td>

            <td id='totals'>Total</td>
          </tr>
        </thead>
        <tbody id ='table-body'></tbody>
      </table>

      <section>
        <form id='form-data'>
          <input type="text" id="location" placeholder="Location">
          <input type="text" id="min" placeholder="Minimum">
          <input type="text" id="max" placeholder="Maximum">
          <input type="text" id="avg" placeholder="Average">
          <button type="submit">Submit</button>
        </form>
      </section>

    </div>
  </main>
  <script src="sales.js"></script>
</body>
</html>
